<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIGED - Sistema de Información y Gestión Educativa</title>

  <!-- Enlaza tu hoja de estilos principal (está en tu repo como styles.css) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Metadatos básicos -->
  <meta name="description" content="SIGED - Sistema de Información y Gestión Educativa" />
</head>
<body>
  <!-- HEADER: barra superior con sello del Gobierno y barra dorada con el título SIGED.
       Notas:
       - Asegúrate de que los archivos gobierno_mexico.png y logo_blanco.svg estén en la misma carpeta que este index.html.
       - Si prefieres usar solo uno de los recursos, elimina el <img> que no uses.
       - Si tienes rutas diferentes, actualiza los atributos src en las etiquetas <img>. -->
  <header class="site-header" role="banner" aria-label="Encabezado principal">
    <!-- Barra superior (color vino) con el sello de Gobierno -->
    <div class="gov-top" style="background:#6b1f2a; padding:8px 12px;">
      <!-- Reemplaza 'gobierno_mexico.png' por la ruta/URL correcta si está en otra carpeta -->
      <img src="gobierno_mexico.png"
           alt="Sello Gobierno de México"
           style="height:34px; display:inline-block; vertical-align:middle;"
           id="gov-seal">
      <!-- Si quedaba texto estático "Gobierno de México", se ha eliminado intencionalmente.
           El <img> anterior lo reemplaza. -->
      <div style="display:inline-block; margin-left:12px; vertical-align:middle; color:#fff; font-size:13px; font-weight:600;">
        <!-- Opcional: si quieres mostrar texto adicional, actívalo. Por defecto lo dejé vacío -->
      </div>
    </div>

    <!-- Barra principal (dorado) con el logotipo del sitio o el nombre SIGED -->
    <div class="brand-bar" style="background:#b1882f; padding:14px 16px; display:flex; align-items:center;">
      <!-- Aquí usamos el SVG principal del logo (logo_blanco.svg) si lo tienes en el repo.
           Si tu logo_blanco.svg incluye internamente la referencia al PNG del Gobierno,
           asegúrate de que el PNG exista también en la misma carpeta. -->
      <img src="logo_blanco.svg"
           alt="SIGED - Logo"
           style="height:40px; display:inline-block; vertical-align:middle; margin-right:16px;"
           id="siged-logo"
           onerror="this.style.display='none'">
      <!-- En caso de que quieras mostrar texto en lugar del SVG (fallback) -->
      <h1 style="margin:0; color:#fff; font-size:28px; letter-spacing:1px;">SIGED</h1>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main role="main" aria-label="Contenido principal" style="padding:22px;">
    <section class="intro" style="max-width:980px; margin:0 auto;">
      <h2>Bienvenido a SIGED</h2>
      <p>Centro de información y gestión educativa. Aquí puedes colocar la descripción general, enlaces rápidos y módulos.</p>
    </section>

    <!-- Ejemplo de tarjeta informativa -->
    <section class="cards" style="max-width:980px; margin:24px auto;">
      <article class="card" style="background:#fff; border-radius:6px; padding:16px; box-shadow:0 1px 4px rgba(0,0,0,.08);">
        <h3>Estado del sistema</h3>
        <p>Panel informativo y accesos rápidos a la administración y reportes.</p>
      </article>
    </section>
  </main>

  <footer role="contentinfo" aria-label="Pie de página" style="padding:16px; text-align:center; color:#666;">
    <small>© <span id="year"></span> SIGED — Sistema de Información y Gestión Educativa</small>
  </footer>

  <script>
    // Pequeño script para actualizar el año automáticamente
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
