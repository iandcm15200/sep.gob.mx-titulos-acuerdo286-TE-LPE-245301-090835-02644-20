<body>
  <header class="site-header" role="banner">
    <div class="topbar">
      <div class="container topbar-inner">

        <!-- ========== Opci√≥n A (RECOMENDADA): usar el SVG/PNG exacto ========== -->
        <!-- Reemplaza los nombres en src si tu archivo tiene otro nombre/ubicaci√≥n.
             Intentar√° logo_blanco.svg, luego logo_blanco.png, luego logo_blanco.svg.png.
             Si ninguna carga, mostrar√° el texto "SIGED" como fallback. -->
        <a class="brand" href="https://siged.sep.gob.mx/SIGED/" target="_blank" rel="noopener noreferrer" aria-label="SIGED" style="display:flex; align-items:center;">
          <img
            class="brand-logo"
            src="logo_blanco.svg"
            alt="SIGED"
            onerror="
              if(!this._tried){ this._tried = 1; this.src = 'logo_blanco.png'; }
              else if(this._tried === 1){ this._tried = 2; this.src = 'logo_blanco.svg.png'; }
              else { this.style.display='none'; var fb = document.getElementById('brand-fallback'); if(fb) fb.style.display='inline-block'; }">
          <!-- fallback textual: solo visible si las im√°genes fallan -->
          <span id="brand-fallback" style="display:none; color:#fff; font-weight:700; font-size:34px; font-family: Georgia, 'Times New Roman', serif; text-transform:uppercase; margin-left:0.5rem;">SIGED</span>
        </a>

        <!-- ========== Opci√≥n B (fallback / aproximaci√≥n con texto) ========== -->

        <a class="brand brand-text" href="https://siged.sep.gob.mx/SIGED/" target="_blank" rel="noopener noreferrer">SIGED</a>
        -->
